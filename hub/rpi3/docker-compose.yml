services:
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_CLEANUP=true
      - TZ=${STACK_TIMEZONE}
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:stable
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /docker/homeassistant/config:/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
      - ${GOOGLE_DRIVE_MOUNT}:/mnt/gdrive
    environment:
      - TZ=${STACK_TIMEZONE}
      - DISABLE_JEMALLOC=true
    restart: unless-stopped
    privileged: true
    network_mode: host
    labels:
      com.centurylinklabs.watchtower.enable: "true"
  speedtest-tracker:
    image: lscr.io/linuxserver/speedtest-tracker:latest
    container_name: speedtest-tracker
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${STACK_TIMEZONE}
      - APP_KEY=${SPEEDTEST_TRACKER_APP_KEY}
      - APP_TIMEZONE=${STACK_TIMEZONE}
      - DB_CONNECTION=sqlite
      - DISPLAY_TIMEZONE=${STACK_TIMEZONE}
      - SPEEDTEST_SCHEDULE=6 */2 * * *
      - CHART_DATETIME_FORMAT=j/m G:i
      - DATETIME_FORMAT=j M Y, G:i:s
    volumes:
      - /docker/speedtest-tracker/config:/config
    ports:
      - "8080:80"
      - "8443:443"
    restart: unless-stopped
    labels:
      com.centurylinklabs.watchtower.enable: "true"
  litellm:
    container_name: litellm
    image: ghcr.io/berriai/litellm:main-latest
    ports:
      - "4000:4000"
    environment:
      # Set whichever provider vars your config needs (example: Azure)
      AZURE_API_KEY: ${AZURE_API_KEY}
      AZURE_API_BASE: ${AZURE_API_BASE}
      # If you’re using OpenAI instead, use OPENAI_API_KEY, etc.
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - /docker/litellm/litellm_config.yaml:/app/config.yaml:ro
    command: ["--config", "/app/config.yaml", "--detailed_debug"]
  piper:
    image: rhasspy/wyoming-piper:latest
    container_name: piper
    restart: unless-stopped
    # Exposes the Wyoming TCP port for TTS (not HTTP)
    ports:
      - "10200:10200"
    command: >
      --voice "pt_PT-tugão-medium"
      --uri tcp://0.0.0.0:10200
      --data-dir /data
      --download-dir /data
    volumes:
      - /docker/piper:/data
    # Allow direct access to speakers if you want the container to play audio
    # (most folks synthesize to WAV and play on host instead)
    devices:
      - "/dev/snd:/dev/snd"
    group_add:
      - "audio"
  whisper:
    image: rhasspy/wyoming-whisper:latest
    container_name: whisper
    restart: unless-stopped
    ports:
      - "10300:10300"
    # tiny / base / small / medium / large-v3; use *-int8 for Pi 5 speed
    command: >
      --model tiny-int8
      --language pt
      --uri tcp://0.0.0.0:10300
      --data-dir /data
      --download-dir /data
    volumes:
      - /docker/whisper:/data
    devices:
      - "/dev/snd:/dev/snd"
    group_add:
      - "audio"
  ts-homeassistant:
    image: tailscale/tailscale:latest
    container_name: ts-homeassistant
    hostname: hass-puma
    environment:
      - TS_AUTHKEY=${TAILSCALE_AUTH_KEY}
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_SERVE_CONFIG=/config/tailscale.json
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /docker/ts-homeassistant/state:/var/lib/tailscale
      - /docker/ts-homeassistant/config:/config
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

# set trusted docker internal network
networks:
  default:
    ipam:
      config:
        - subnet: ${DOCKER_INTERNAL_SUBNET}
